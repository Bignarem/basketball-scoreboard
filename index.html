<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="estilo">
                <h3>HOME</h3>
                <div class="score">
                    <p id="home-points">0</p>
                </div>
                <div class="container-btn">
                    <button class="score-btn" onclick="add1Home()">+1</button>
                    <button class="score-btn" onclick="add2Home()">+2</button>
                    <button class="score-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <button id="reset-btn" onclick="reset()">RESET</button>
            <div>
                <h3>AWAY</h3>
                <div class="score">
                    <p id="guest-points">0</p>
                </div>
                <div class="container-btn">
                    <button class="score-btn" onclick="add1Guest()">+1</button>
                    <button class="score-btn" onclick="add2Guest()">+2</button>
                    <button class="score-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
            
        </div>
        <div id="timer" class="">
            <p id="days"></p>
            <p id="hours"></p>
            <p id="mins"></p>
            <p id="secs"></p>
            <p id="end"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
